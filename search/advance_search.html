<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advance Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="head"> 
        <a href="index.html">Google Search</a>
        <a href="image_search.html">Image Search</a>
        <div id="advance_logo">
            <img src="logo.png" alt="logo" id = "advance_logo">
        </div>
    </div>
        <form action="https://www.google.com/search" class="frm">
                <div class="fill">  
                    <label for="inp" class="inp_lab">All these words:</label>
                    <input type="text" name="as_q" id="in1" class="inp">
                </div>
                <div class="fill">          
                    <label for="inp" class="inp_lab">This exact word or phrase:</label>
                    <input type="text" name="as_epq" id="in2" class="inp">
                </div>
                <div class="fill">  
                    <label for="inp" class="inp_lab">Any of these words:</label>
                    <input type="text" name="as_oq" id="in3" class="inp">
                </div>
                <div class="fill">  
                    <label for="inp" class="inp_lab">None of these words:</label>
                    <input type="text" name="as_eq" id="in4" class="inp">
                </div>
            <div id = "but_advance_div">
            <input type="submit" value="Google Search" id="but_advance">
            </div>
        </form>
</body>
</html>
