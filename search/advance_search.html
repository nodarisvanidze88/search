<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advance Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">
        <p class="t"><a href="index.html">Google Search</a></p>
        <p class = "t"><a href="image_search.html">Google Image Search</a></p>
    </div>
    <div class="content">
        <form action="https://www.google.com/search">
                <div class="fill">  
                    <label for="inp" class="inp_lab">all these words:</label>
                    <input type="text" name="as_q" id="in" class="inp">
                </div>
                <div class="fill">          
                    <label for="inp" class="inp_lab">this exact word or phrase:</label>
                    <input type="text" name="as_epq" id="in1" class="inp">
                </div>
                <div class="fill">  
                    <label for="inp" class="inp_lab">any of these words:</label>
                    <input type="text" name="as_oq" id="in2" class="inp">
                </div>
                <div class="fill">  
                    <label for="inp" class="inp_lab">none of these words:</label>
                    <input type="text" name="as_eq" id="in3" class="inp">
                </div>
            <div id="butt">
            <input type="submit" value="Google Search" id="but">
        </div>
        </form>
    </div>
    
</body>
</html>
